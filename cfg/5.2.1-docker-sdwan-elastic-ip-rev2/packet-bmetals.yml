bmetals:
  - { device_name: "nuage-core" ,
      bmetal_plan: baremetal_2 ,
      osystem: centos_7 ,
      facility: "{{ nuage_core_location }}" ,
      public_if: bond0 ,
      br_connect: [
        { 
           bridge: "public", 
           gateway: "{{ gateway_elastic_ip }}", 
           prefix: "{{ prefix_elastic_ip }}", 
           dhcp_mask: "{{ dhcp_mask_elastic_ip }}" , 
           dhcp_min: "{{ dhcp_min_elastic_ip }}", 
           dhcp_max: "{{ dhcp_max_elastic_ip }}", 
           dns: "{{ public_dns }}", 
           dhcp_net: "{{ dhcp_net_elastic_ip }}", 
           dhcp_bcst: "{{ dhcp_bcst_elastic_ip }}" 
        },
        { 
           bridge: "private",
           gateway: "{{ lab_network_prefix }}.1", 
           prefix: 24,
           dhcp_mask: "255.255.255.0" , 
           dhcp_min: "{{ lab_network_prefix }}.110", 
           dhcp_max: "{{ lab_network_prefix }}.140", 
           dns: "{{ lab_network_prefix }}.12",
           dhcp_net: "{{ lab_network_prefix }}.0", 
           dhcp_bcst: "{{ lab_network_prefix }}.255" 
        },
      ],
    }
  - { device_name: branchA ,
      bmetal_plan: baremetal_0 ,
      osystem: centos_7 ,
      facility: "{{ branchA_location }}" ,
      public_if: bond0 ,
      br_connect: [
        { bridge: uplinkA1, gateway: "172.16.10.1", prefix: "24", dhcp_mask: "255.255.255.0", dhcp_min: "172.16.10.100", dhcp_max: "172.16.10.109", dns: "{{ public_dns }}", dhcp_net: "172.16.10.0", dhcp_bcst: "172.16.10.255" },
        { bridge: uplinkA2, gateway: "172.16.20.1", prefix: "24", dhcp_mask: "255.255.255.0", dhcp_min: "172.16.20.100", dhcp_max: "172.16.20.109", dns: "{{ public_dns }}", dhcp_net: "172.16.20.0", dhcp_bcst: "172.16.20.255" },
        { bridge: branch },
      ] ,
    }

  - { device_name: branchB ,
      bmetal_plan: baremetal_0 ,
      osystem: centos_7 ,
      facility: "{{ branchB_location }}" ,
      public_if: bond0 ,
      br_connect: [
        { bridge: uplinkB1, gateway: "{{ bB1_gateway }}", prefix: "{{ bB1_prefix }}", dhcp_mask: "{{ bB1_dhcp_mask }}", dhcp_min: "{{ bB1_dhcp_min }}", dhcp_max: "{{ bB1_dhcp_max }}", dns: "{{ public_dns }}", dhcp_net: "{{ bB1_dhcp_net }}", dhcp_bcst: "{{ bB1_dhcp_bcst }}" },
        { bridge: uplinkB2, gateway: "{{ bB2_gateway }}", prefix: "{{ bB2_prefix }}", dhcp_mask: "{{ bB2_dhcp_mask }}", dhcp_min: "{{ bB2_dhcp_min }}", dhcp_max: "{{ bB2_dhcp_max }}", dns: "{{ public_dns }}", dhcp_net: "{{ bB2_dhcp_net }}", dhcp_bcst: "{{ bB2_dhcp_bcst }}" },
        { bridge: branch },
      ] ,
    }


