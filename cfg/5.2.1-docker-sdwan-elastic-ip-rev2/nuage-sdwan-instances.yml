nsg_instances: 
  - { hostname: "nsgv-dc1.{{ lab_domain }}",
      description: "NSG-v Head End at Datacenter" ,
      inventory: nsg ,
      vsd_template: nsgtemplate_1w_1l ,
      No_cloud_init: true ,
      rtl8139: true ,
      memory: 4194304 ,
      vcpu_num: 2 ,
      image_qcow2: "/home/dev/images/{{ url_nsg_qcow2 }}" ,
      image_url: "{{ url_base_location }}{{ url_nsg_qcow2 }}" ,
      hypervisor: "nuage-core" ,
