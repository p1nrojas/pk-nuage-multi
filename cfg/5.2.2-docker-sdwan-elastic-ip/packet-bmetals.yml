bmetals:
# Nuage core is having VSC, VSD, util, and cloud instances
  - { device_name: "nuage-core" ,
      bmetal_plan: baremetal_s ,
      osystem: centos_7 ,
      facility: "{{ nuage_core_location }}" ,
      public_if: bond0 ,
      static_routes: [
        "1.1.1.1/32 via {{ vsc1_elastic_ip }}",
        "1.1.1.2/32 via {{ vsc1_elastic_ip }}",
        "1.1.1.3/32 via {{ vsc_ctl_net_prefix }}.33",
        "1.1.1.4/32 via {{ vsc_ctl_net_prefix }}.34"
      ],
      br_connect: [
        { 
           bridge: "public", 
           gateway: "{{ gateway_elastic_ip }}", 
           prefix: "{{ prefix_elastic_ip }}", 
           dhcp_mask: "{{ dhcp_mask_elastic_ip }}" , 
           dhcp_min: "{{ dhcp_min_elastic_ip }}", 
           dhcp_max: "{{ dhcp_max_elastic_ip }}", 
           dns: "{{ public_dns }}", 
           dhcp_net: "{{ dhcp_net_elastic_ip }}", 
           dhcp_bcst: "{{ dhcp_bcst_elastic_ip }}" 
        },
        { 
           bridge: "vsc_priv",
           gateway: "{{ vsc_ctl_net_prefix }}.1", 
           prefix: 24,
        },
        { 
           bridge: "private",
           gateway: "{{ lab_network_prefix }}.1", 
           prefix: 24,
           dhcp_mask: "255.255.255.0" , 
           dhcp_min: "{{ lab_network_prefix }}.110", 
           dhcp_max: "{{ lab_network_prefix }}.140", 
           dns: "{{ lab_network_prefix }}.12",
           dhcp_net: "{{ lab_network_prefix }}.0", 
           dhcp_bcst: "{{ lab_network_prefix }}.255" 
        },
      ],
      sec_rules: [
  # Rules for DNS, NTP and ICMP are included as client
        { chain: INPUT , type: tcp , dport: 22 },
        { chain: INPUT , type: tcp , dport: 53 },
        { chain: INPUT , type: udp , dport: 53 },
        { chain: INPUT , type: udp , dport: 123 },
  # ssh port access permissions for ansible / those can be closed after installation
        { chain: INPUT , type: tcp , dport: "2000:2040" },
  # vsd port access permissions 
        { chain: INPUT , type: tcp , dport: 8443 },
  # util port access permissions
        { chain: INPUT , type: tcp , dport: 11443 },
        { chain: INPUT , type: tcp , dport: 80 },
        { chain: INPUT , type: tcp , dport: 7443 },
        { chain: INPUT , type: tcp , dport: 443 },
        { chain: INPUT , type: tcp , dport: 12443 },
        { chain: INPUT , type: tcp , dport: 29090 },
        { chain: INPUT , type: udp , dport: 29090 },
  # stats port access permissions
        { chain: INPUT , type: tcp , dport: 9300 },
        { chain: INPUT , type: tcp , dport: 9200 },
        { chain: INPUT , type: tcp , dport: 6200 },
        { chain: INPUT , type: tcp , dport: 5601 },
  # webvirtmgr port access permissions
        { chain: INPUT , type: tcp , dport: 8090 },
        { chain: INPUT , type: tcp , dport: 6080 },
  # vsc port access permissions
        { chain: INPUT , type: tcp , dport: 56213 },
        { chain: INPUT , type: tcp , dport: 6633 },
        { chain: INPUT , type: tcp , dport: 7406 },
        { chain: INPUT , type: udp , dport: 7406 },
        { chain: INPUT , type: tcp , dport: 179 },
        { chain: INPUT , type: tcp , sport: 179 },
        { chain: INPUT , type: udp , dport: 161 },
        { chain: INTPUT , type: tcp , sport: 162 },
  # nsg/vrs port access permissions
        # nsg/vrs access from util
        { chain: INPUT , type: tcp , sport: 11443 },
        { chain: INPUT , type: tcp , sport: 80 },
        { chain: INPUT , type: tcp , sport: 7443 },
        { chain: INPUT , type: tcp , sport: 443 },
        { chain: INPUT , type: tcp , sport: 12443 },
        { chain: INPUT , type: tcp , sport: 29090 },
        { chain: INPUT , type: udp , sport: 29090 },
        # nsg/vrs access from vsc
        { chain: INPUT , type: tcp , sport: 56213 },
        { chain: INPUT , type: tcp , sport: 6633 },
        { chain: INPUT , type: tcp , sport: 7406 },
        { chain: INPUT , type: udp , sport: 7406 },
        { chain: INPUT , type: tcp , sport: 179 },
        { chain: INPUT , type: udp , sport: 161 },
        { chain: INTPUT , type: tcp , sport: 162 },
        # to vsr/nsg
        { chain: INPUT , type: udp , dport: 4789 }, 
        { chain: INPUT , type: udp , dport: 5770 }, 
        { chain: INPUT , type: udp , dport: 4500 }, 
        { chain: INPUT , type: udp , dport: 500 }, 
        { chain: INPUT , type: udp , dport: 179 }, 
        { chain: INPUT , type: tcp , dport: 893 }, 
        # from  vsr/nsg
        { chain: INPUT , type: udp , sport: 4789 }, 
        { chain: INPUT , type: udp , sport: 5770 }, 
        { chain: INPUT , type: udp , sport: 4500 }, 
        { chain: INPUT , type: udp , sport: 500 }, 
        { chain: INPUT , type: udp , sport: 179 }, 
      ],  
    }



