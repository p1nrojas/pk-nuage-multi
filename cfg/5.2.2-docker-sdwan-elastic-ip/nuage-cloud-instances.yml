# docker & k8s vars:
# nuage_vrs_rpm_location: "nuage-openvswitch5.0.2.rpm"
nuage_vrs_rpm_location: "{{ url_openvswitch_rpm }}"
rpm_nuage_openvswitch: "{{ url_openvswitch_rpm }}"
rpm_nuagenetlib: '{{ url_libnetwork_rpm }}'
nuage_dockermon_rpm_location: 'not_supported'
nuage_kubemon_rpm_location: '{{ url_kubemon_rpm }}'
k8s_plugin_rpm: 'not_supported'
nuage_libnetwork_rpm_location: '{{ url_libnetwork_rpm }}'

files_location: '{{ url_base_location }}'

k8s_instances: 
  - { hostname: "consul.{{ lab_domain }}",
      description: "Consul Server" ,
      inventory: consul ,
      memory: 8388608 ,
      vcpu_num: 4 ,
      disk_GB: 20 ,
      image_qcow2: "/home/dev/images/{{ url_centos_reverse_qcow2 }}" ,
      image_url: "{{ url_common_base_location }}{{ url_centos_reverse_qcow2 }}" ,
      hypervisor: "nuage-core" ,
      ansible_host: 'centos@nuage-core:2027' ,
      gateway: "{{ lab_network_prefix }}.1",
      interfaces: [
      { name: eth0 ,
        bridge: private,
        ip: "{{ lab_network_prefix }}.27" ,
        netmask: 255.255.255.0 }
      ],
      pat_rules: [
      ]
     }
  - { hostname: "docker1.{{ lab_domain }}",
      description: "Docker Server" ,
      inventory: docker ,
      memory: 8388608 ,
      vcpu_num: 4 ,
      disk_GB: 20 ,
      image_qcow2: "/home/dev/images/{{ url_centos_reverse_qcow2 }}" ,
      image_url: "{{ url_common_base_location }}{{ url_centos_reverse_qcow2 }}" ,
      hypervisor: "nuage-core" ,
      ansible_host: 'centos@nuage-core:2028' ,
      gateway: "{{ lab_network_prefix }}.1",
      interfaces: [
      { name: eth0 ,
        bridge: private,
        ip: "{{ lab_network_prefix }}.28" ,
        netmask: 255.255.255.0 }
      ],
      pat_rules: [
      ]
     }
  - { hostname: "docker2.{{ lab_domain }}",
      description: "Docker Server" ,
      inventory: docker ,
      memory: 8388608 ,
      vcpu_num: 4 ,
      disk_GB: 20 ,
      image_qcow2: "/home/dev/images/{{ url_centos_reverse_qcow2 }}" ,
      image_url: "{{ url_common_base_location }}{{ url_centos_reverse_qcow2 }}" ,
      hypervisor: "nuage-core" ,
      ansible_host: 'centos@nuage-core:2029' ,
      gateway: "{{ lab_network_prefix }}.1",
      interfaces: [
      { name: eth0 ,
        bridge: private,
        ip: "{{ lab_network_prefix }}.29" ,
        netmask: 255.255.255.0 }
      ],
      pat_rules: [
      ]
     }
