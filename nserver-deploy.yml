---
- hosts: nserver
  gather_facts: no
  remote_user: centos
  become: true
  become_method: sudo
  vars:
# Ansible vars for DNS service 
    ansible_hostname: 172.16.1.12
    named_group: named
    named_owner: named
    bind_acls:
      - name: acl1
        match_list:
          - 172.16.1.0/24
      - name: acl2
        match_list:
          - 10.0.0.0/8
    bind_listen_ipv4:
      - any
    bind_allow_query:
      - 172.16.1.0/24
      - 127.0.0.0/8
    bind_recursion: true
    bind_forwarders:
      - 8.8.8.8
      - 4.4.4.4
    bind_zone_name: nuage.lab
    bind_zone_networks:
      - '172.16.1'
    bind_zone_master_server_ip: 172.16.1.12
    bind_zone_name_servers:
      - ns1
    bind_zone_hosts:
      - name: ns1
        ip: 172.16.1.12
        aliases:
          - ntp
          - dns
      - name: '@'
        ip: 172.16.1.12
      - name: vsd1
        ip: 172.16.1.20
      - name: vsc1
        ip: 172.16.1.31
      - name: stat
        ip: 172.16.1.24


    bind_zone_services:
      - name: _xmpp-client._tcp
        weight: 10
        port: 5222
        target: vsd1.nuage.lab
# ntp vars
    ntp_restrict_net: 172.0.0.0
    ntp_restrict_mask: 255.0.0.0

# defined roles       
  roles:
    - bind-install
    - ntp-install
