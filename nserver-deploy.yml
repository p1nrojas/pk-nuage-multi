---
- hosts: nserver
  gather_facts: no
  remote_user: centos
  become: true
  become_method: sudo
  vars:
# Ansible vars for DNS service 
    ansible_hostname: 192.168.0.12
    named_group: named
    named_owner: named
    bind_acls:
      - name: acl1
        match_list:
          - 192.168.0.0/24
      - name: acl2
        match_list:
          - 10.0.0.0/8
          - 10.250.250.0/24
          - 80.80.80.0/24
    bind_listen_ipv4:
      - any
    bind_allow_query:
      - 192.168.0.0/24
      - 10.250.250.0/24
      - 80.80.80.0/24
      - 127.0.0.0/8
    bind_recursion: true
    bind_forwarders:
      - 8.8.8.8
      - 4.4.4.4
    bind_zone_name: nuage511u1.lab
    bind_zone_networks:
      - '192.168.0'
    bind_zone_master_server_ip: 192.168.0.12
    bind_zone_name_servers:
      - ns1
    bind_zone_hosts:
      - name: ns1
        ip: 192.168.0.12
        aliases:
          - ntp
          - dns
      - name: '@'
        ip: 192.168.0.12
      - name: vsd1
        ip: 192.168.0.20
      - name: vsc1
        ip: 192.168.0.31
      - name: vsc2
        ip: 192.168.0.32
      - name: vsc3
        ip: 192.168.0.33
      - name: vsc4
        ip: 192.168.0.34
      - name: util
        ip: 192.168.0.23
      - name: stat
        ip: 192.168.0.24


      - name: docker
        ip: 192.168.0.28
      - name: docker
        ip: 192.168.0.29

    bind_zone_services:
      - name: _xmpp-client._tcp
        weight: 10
        port: 5222
        target: vsd1.nuage511u1.lab
# ntp vars
    ntp_restrict_net: 192.0.0.0
    ntp_restrict_mask: 255.0.0.0

# defined roles       
  roles:
    - bind-install
    - ntp-install
